<!DOCTYPE html>
<html lang="en" dir="ltr">
{% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <title>LOGIN TO BRM APP</title>
    <link rel="stylesheet" href="{%static 'css/BRM.css' %}">
  </head>
  <body>
    <div id="header">
      <h1>Book Record Management</h1>

    <div id="nav">
      <a href="/BRMapp/view-books">view all</a>
      <a href="/BRMapp/new-book">Add new</a>
      <a href="/BRMapp/search-book">Search</a>

    </div>
        </div>
    <div id="main">
    <form method="post">
      {% csrf_token %}
      <table>
        <tr>
          <td><label for="username">Username</label></td>
          <td><input type="text" name="username" id="username"></td>
        </tr>
        <tr>
          <td><label for="password">Password</label></td>
          <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" value="Login or Register"></td>
        </tr>
      </table>
    </form>
    <p>{{error}}</p>
    </div>

  </body>
</html>
